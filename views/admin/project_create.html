{% block projectCreate %}
<!-- Project Create -->
<div class="project-create">
  <!-- Project create button -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-project-create">
    Create Project
  </button>
  <!-- Project create modal -->
  <div class="modal fade" id="modal-project-create" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">Create project</h4>
        </div><!-- /.modal-header -->
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="error"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>
              <div class="col-sm-8">
                <input name="name" type="text" class="form-control" placeorder="Project Name">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div><!-- /.modal-footer-->
          </form>
        </div><!-- /.modal-body -->
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div><!-- /.container-project-create -->
{% endblock %}

<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Bell - Metrics Monitor{% endblock %}</title>
  <link rel="shortcut icon" href="{{ url('static/img/bell.png') }}">
  <link rel="stylesheet" href="{{ url('static/css/bootstrap.min.css')  }}" type="text/css" />
  <link rel="stylesheet" href="{{ url('static/css/cubism.css')  }}" type="text/css" />
  <link rel="stylesheet" href="{{ url('static/css/style.css')  }}" type="text/css" />
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ url('/') }}">Bell</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="dropdown">
           <a href="javascript: void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">
             Documentations <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="{{ url('/docs') }}">Web Usage</a></li>
            <li><a href="{{ package.repository.url + '/tree/master/docs/design-notes.md' }}">Design Notes</a></li>
            <li><a href="{{ package.repository.url + '/tree/master/docs/topics.md' }}">More Topics...</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ package.repository.url }}">@GitHub</a></li>
      </ul>
      {% block navbar %}
      {% endblock %}
    </div>
  </nav>
  <div class="container-fluid container">
    <div class="row">
      <div class="col-sm-2 sidebar">
        {% block sidebar %} {% endblock %}
      </div>
      <div class="col-sm-10 main", role="main">
        {% block main %} {% endblock %}
      </div>
    </div>
  </div>
</body>
<script src="{{ url('static/js/jquery.min.js' ) }}"></script>
<script src="{{ url('static/js/bootstrap.min.js' ) }}"></script>
<script src="{{ url('static/js/d3.min.js' ) }}"></script>
<script src="{{ url('static/js/cubism.v1.min.js' ) }}"></script>
{% block script %}
{% endblock %}
</html>
